<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Background rounded square -->
  <rect x="16" y="16" width="224" height="224" rx="24" ry="24" fill="#1a5276"/>

  <!-- Inner frame (scan window) -->
  <rect x="32" y="32" width="192" height="192" rx="12" ry="12" fill="#1c2833" stroke="#3498db" stroke-width="4"/>

  <!-- Stylized ribcage/chest X-ray -->
  <g fill="none" stroke="#85c1e9" stroke-width="3" stroke-linecap="round">
    <!-- Spine -->
    <line x1="128" y1="56" x2="128" y2="180"/>

    <!-- Ribs - left side -->
    <path d="M128 72 Q96 68 64 80"/>
    <path d="M128 92 Q92 88 56 104"/>
    <path d="M128 112 Q88 108 52 128"/>
    <path d="M128 132 Q88 128 56 148"/>
    <path d="M128 152 Q92 148 64 164"/>

    <!-- Ribs - right side -->
    <path d="M128 72 Q160 68 192 80"/>
    <path d="M128 92 Q164 88 200 104"/>
    <path d="M128 112 Q168 108 204 128"/>
    <path d="M128 132 Q168 128 200 148"/>
    <path d="M128 152 Q164 148 192 164"/>
  </g>

  <!-- Pelvis outline -->
  <path d="M80 176 Q100 200 128 200 Q156 200 176 176" fill="none" stroke="#85c1e9" stroke-width="3" stroke-linecap="round"/>

  <!-- Corner markers (like medical imaging software) -->
  <g stroke="#3498db" stroke-width="2" fill="none">
    <path d="M40 56 L40 40 L56 40"/>
    <path d="M200 40 L216 40 L216 56"/>
    <path d="M216 200 L216 216 L200 216"/>
    <path d="M56 216 L40 216 L40 200"/>
  </g>

  <!-- Small DICOM indicator -->
  <circle cx="204" cy="52" r="6" fill="#27ae60"/>
</svg>
